spring:
  application:
    name: url-shortener
  datasource:
    url: jdbc:postgresql://postgres:5432/url-shortener-db
    username: root
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
jwt:
  public:
    key: classpath:task-manager.pub
  private:
    key: classpath:task-manager.key